<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
              <li><a href="{{ BASE_PATH }}/index.html">home</a></li>
               <li><a href="https://piazza.com/umass/fall2018/pubhlth460/home">piazza</a></li>
              <li><a href="{{ BASE_PATH }}/assets/syllabus/data-stories-reich-syllabus.pdf">syllabus</a></li>
              <li><a href="{{ BASE_PATH }}/pages/schedule.html">schedule</a></li>
              <!-- <li><a href="{{ BASE_PATH }}/pages/exam.html">exam</a></li>-->
              <!--<li><a href="{{ BASE_PATH }}/pages/slides.html">slides</a></li> -->
              <!--<li><a href="{{ BASE_PATH }}/pages/homework.html">homework</a></li>-->
              <!--<li><a href="{{ BASE_PATH }}/pages/datasets.html">data</a></li> -->
              <li><a href="{{ BASE_PATH }}/pages/project.html">project</a></li>
              <li><a href="{{ BASE_PATH }}/pages/coding_challenge.html">challenges</a></li>
        </div>
      </div>
    </div>
    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p><small>
          <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/88x31.png" /></a> &nbsp;

          rendered with <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/"
        target="_blank">Twitter Bootstrap</a>, hosted by <a
        href="http://github.com" target="_blank">github</a>,
        web design adapted from <a href="http://kbroman.github.io">Karl Broman</a>
        </small></p>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
